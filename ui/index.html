    <input type="search" placeholder="Search..." />
</header>

</main>

<template id="item-template">
    <div class="card">
        <img class="cover" data-key="images" src="" alt="Cover Image" />
        <div class="content">
            <div>
                <h2 data-key="title">Title</h2>
                <p data-key="description">Optional description.</p>
                <div class="tags" data-key="tags">
                    <!-- Tags injected here -->
                </div>
            </div>
            <button class="edit-button">Edit</button>
        </div>
    </div>
</template>

<template id="item-edit-template">
    <div class="modal">
        <h3>Edit</h3>
        <input type="text" class="title" data-key="title" />
        <textarea class="description" data-key="description"></textarea>
        <input type="text" data-key="tags" placeholder="Comma-separated tags" />
        <div class="image-preview-list"></div>
        <div class="image-upload-wrapper">
            <input type="file" class="image-upload" accept="image/*" multiple hidden />
            <div class="drop-zone">Drop or click to upload</div>
        </div>
        <div class="modal-actions">
            <button class="cancel">Cancel</button>
            <button class="save">Save</button>
        </div>
    </div>
</template>

<!-- Modal Template -->
<div class="modal-overlay" id="modalContainer">

</div>
