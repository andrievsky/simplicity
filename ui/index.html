<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simplicity</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
</head>
<body>
<!-- Header root (always visible) -->
<header id="header_root"></header>
<!-- Page root (content rendered based on URL) -->
<main id="page_root"></main>
<!-- Footer root (always visible) -->
<footer id="footer_root"></footer>

<template id="item-template">
    <div class="template-content">
        <h2 data-key="title">Title</h2>
        <p data-key="description">Description goes here.</p>
        <button class="btn btn-primary" data-key="button">Edit</button>
    </div>
</template>
</body>
</html>
